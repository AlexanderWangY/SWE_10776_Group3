services:
  db:
    image: postgres:17.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  server:
    build:
      context: ./server
      target: dev   # or 'prod' for production
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: ./server/.env
    depends_on:
      - db
    volumes:
      - ./server:/app 

volumes:
  postgres_data:
